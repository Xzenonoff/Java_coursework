<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <title>Корзина</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="register-form" style="display: flex; align-items: center; flex-direction: column;">
        <h1 class="text-center">Заказ</h1>
        <div class="flex-container4">
            <div class="flex-container5">
                <form action="#" th:each="coffee : ${coffee}" method="post">
                    <h4><a th:href="@{'/basket/delete/'+${coffee.name}}" style="text-decoration: none; ">&#10060;</a>
                        <label th:text="*{coffee.name}"></label></h4>
                </form>
            </div>
            <div class="flex-container5">
                <form action="#" th:each="num : ${num}" method="post">
                    <h4 th:text="*{num}"></h4>
                </form>
            </div>
        </div>
        <div th:if="${!(discount == 0)}">
            <h4 class="text-center">Ваша скидка: <label th:text="${discount}"></label>%</h4>
        </div>
        <div th:if="${discount == 0}">
            <h4 class="text-center">У вас нет скидок</h4>
        </div>
        <form action="#" th:object="${price}" method="post">
            <h4 class="text-center">Итого: <label th:text="${price}"></label></h4>
        </form>
        <h4 class="text-center">
            <a th:href="@{'/basket/buy'}" class="button" onclick="openMenu()">Купить</a>
        </h4>
    </div>

    <div th:insert="blocks/footer :: footer" class="fixed-bottom"></div>

    <script th:inline="javascript">
        function openMenu() {
            const username = [[${price}]];
            if (username === 0){
                alert("Товары не добавлены");
            }
            else {
                alert("Покупка успешна");
            }

        }
    </script>
    }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
