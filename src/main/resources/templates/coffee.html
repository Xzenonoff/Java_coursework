<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<link rel="icon" href="images/book.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <title>Магазин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="flex-container2 coffee" th:object="${coffee}">
        <div style="display:flex; justify-content: center; align-items: center">
            <img th:src="${coffee.image}" style="width: 900px; height: 500px; margin: auto">
        </div>
        <div class="flex-container3" style="height: 600px">
            <div style="margin: auto">
                <div>
                    <h1>Название: <label th:text="${coffee.name}"></label></h1>
                </div>
                <div>
                    <h1>Вес: <label th:text="${coffee.weight}"></label> г</h1>
                </div>
                <div>
                    <h1>Цена: <label th:text="${coffee.price}"></label> &#8381;</h1>
                </div>
                <div>
                    <h1>Осталось на складе: <label th:text="${coffee.quantity}"></label></h1>
                </div>
                <div>
                    <h1>Описание: <label th:text="${coffee.description}"></label></h1>
                </div>
                <div class="text-center">
                    <a th:href="@{'/shop/'+${coffee.sort}}" class="button">
                        Назад
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer" class="fixed-bottom"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
