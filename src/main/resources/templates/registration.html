<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<link rel="icon" href="images/book.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Регистрация</title>
</head>
<body>

    <header th:insert="blocks/header :: header"></header>

    <div class="container-fluid">
        <form th:action="@{/registration}" th:object="${user}" method="post" class="register-form">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Вы успешно зарегистрировались!
                </div>
            </div>
            <h1 class="text-center">Регистрация</h1>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-6">
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('login')}? 'has-error':''">
                        <label for="login" class="control-label">Логин</label>
                        <input id="login"
                               class="form-control"
                               th:field="*{login}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('login')}"
                           th:text="${error}" style="color: red">Ошибка</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Пароль</label>
                        <input id="password"
                               class="form-control"
                               type="password"
                               th:field="*{password}"/>
                        <p class="error-message" style="color: aliceblue"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Ошибка</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                    <input type="submit"
                           name="login-submit"
                           id="login-submit"
                           class="form-control btn btn-success logbutton"
                           value="Зарегистрироваться"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 col-lg-7 mx-auto">
                    <div class="form-group">
                        <label>Уже зарегистрированы? <a style="color: #6fbaff" href="/" th:href="@{/login}">Вход</a></label>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
